<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Distribuidor</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container w3-card-4" style="max-width: 600px; margin: auto;">
    <h2 class="w3-center">Agregar Distribuidor</h2>

    <form class="w3-container" action="http://localhost/sqlite-panini/php/insertar-distribuidor.php" method="post">
        <label class="w3-text-teal"><b>Nombre</b></label>
        <input class="w3-input w3-border" type="text" name="nombre" required>

        <label class="w3-text-teal"><b>Teléfono</b></label>
        <input class="w3-input w3-border" type="tel" name="telefono" required>

        <label class="w3-text-teal"><b>Dirección</b></label>
        <input class="w3-input w3-border" type="text" name="direccion" required>

        <label class="w3-text-teal"><b>Correo</b></label>
        <input class="w3-input w3-border" type="email" name="correo" required>

        <div class="w3-center">
            <button class="w3-btn w3-teal w3-margin-top">Agregar Distribuidor</button>
        </div>
    </form>
</div>

</body>
</html>
