<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Venta</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container">
    <h2>Modificar Venta</h2>
    <form action="http://localhost/sqlite-panini/php/modificar-venta.php" method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        
        <label for="total">Total de la Venta:</label>
        <input type="number" step="0.01" id="total" name="total" required><br><br>
        
        <button type="submit" class="w3-button w3-blue">Modificar Venta</button>
    </form>
</div>

</body>
</html>
